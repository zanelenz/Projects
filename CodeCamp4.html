<!DOCTYPYE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registrartion Form</title>
        <link rel="stylesheet" href="CodeCamp4.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="POST">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input name="first" required type="text" id="first-name"></label>
                <label for="last-name">Enter Your Last Name: <input name="last" required type="text" id="last-name"></label>
                <!--"email" type will only accept inputs with @ and .-->
                <label for="email">Enter Your Email: <input name="email" required type="email" id="email"></label>
                <!--"password" type will obscure input and warn if site is not HTTPS-->
                <label for="new-password">Create a New Password: <input name="password" required pattern="[a-z0-9]{8,}" type="password" id="new-password"></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input class="inline" name="personal" id="personal-account" name="account-type" type="radio" checked> Personal</label>
                <label for="business-account"><input class="inline" id="business-account name="account-type" type="radio"> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input name="picture" id="profile-picture" type="file"></label>
                <label for="age">Input your age (years): <input name="age" id="age" min="13" max="120" type="number"></label>
                <label for="referrer">How did you hear about us?
                    <select name="referrer" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:<textarea name="text" placeholder="I like coding on the beach..." id="bio" rows="3" cols="30"></textarea></label>
            </fieldset>
            <label for="terms-and-conditions"><input class="inline" name="terms" type="checkbox" required id="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
