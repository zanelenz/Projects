<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="CodeCamp7.css">
        <!--meta elements give browser useful information, make site-->
        <!--more accessible, and optimizes SEO-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Quiz site">
        <title>Super Duper Quiz Site</title>
    </head>
    <body>
        <header>
            <img id="logo" alt="freeCodeCamp" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <!--accessKey attribute enables keyborad short cuts-->
                    <li><a accessKey="a" href="#student-info">INFO</a></li>
                    <li><a accessKey="s" href="#html-questions">HTML</a></li>
                    <li><a accessKey="d" href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="POST">
                <!--role attribute indicates to assistive tech what purpose of element is-->
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="name">Student Name</label>
                        <!--having a placeholder value is not best practice, can be confused with a value already in the input-->
                        <input type="text" name="student-name" placeholder="My name is..." id="name">
                    </div>
                    <div class="info">
                        <label for="email">Email</label>
                        <input type="email" name="student-email" id="email">
                    </div>
                    <div class="info">
                        <label for="dob">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                        <input type="date" name="dateofbirth" id="dob">
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset name="Q1" class="question">
                            <legend>Question 1</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">
                                        <input name="q1" value="True" id="q1-a1" type="radio">
                                    True</label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input name="q1" value="False" id="q1-a2" type="radio">
                                    False</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset name="Q2" class="question">
                            <legend>Question 2</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1">
                                        <input name="q2" value="True" id="q2-a1" type="radio">
                                    True</label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input name="q2" value="False" id="q2-a2" type="radio">
                                    False</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label for="a1">CSS question 1</label>
                        </div>
                        <div class="answer">
                            <select name="A1" id="a1" required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label for="q2">CSS question 2</label>
                        </div>
                        <div class="answer">
                            <textarea name="Q2" id="q2" rows="3" cols="30" placeholder="My question is..."></textarea>
                        </div>
                    </div>
                </section>
                <input type="submit" value="Send">
            </form>
        </main>
        <footer>
            <address>
                <a href="https://freecodecamp.org">freeCodeCamp</a><br />
                San Francisco<br />
                California<br />
                USA
            </address>
        </footer>
    </body>
</html>
