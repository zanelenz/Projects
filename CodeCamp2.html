<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--this next meta element will make mobile and pc look similar-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cafe Menu</title>
        <!--use style element to add style to html-->
        <!--small scale css right here-->
        <!--<style>
            h1, h2, p {
                text-align: center;
            }
        </style>-->
        <!--link .css files with this-->
        <link rel="stylesheet" href="CodeCamp2.css">
    </head>
    <body>
        <!--div element used for design layout purposes-->
        <div id="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
                <!--hr element displays a divider between elements-->
                <hr>
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    <!--article element typically used to organize multiple related elements-->
                    <article class="item">
                        <!--putting multiple p elements on same line in editor will put them on same line of html page-->
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                      </article>
                      <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                      </article>
                      <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                      </article>
                      <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                      </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                      </article>
                      <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                      </article>
                      <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                      </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p>
                    <a href="https://www.freecodecamp.org">Visit our website</a>
                </p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </div>
    </body>
</html>
